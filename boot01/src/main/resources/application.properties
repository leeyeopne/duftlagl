server.port=8099
#server.servlet.context-path=/yedam

#spring.thymeleaf.prefix=
#spring.thymeleaf.suffix=

# actuator setting
management.endpoints.jmx.expo.sure.include= *
management.endpoints.web.exposure.exclude= *

# DataSource : Oracle
# HikariCP : Connetion Pool
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=hr
spring.datasource.password=hr

# Mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=VARCHAR
mybatis.type-aliases-package=com.yedam.app
mybatis.mapper-locations=classpath:mapper/*/*.xml

# logging  많음 trace < debug < info < warn < error < fetal 적음
logging.level.com.yedam.app = debug
logging.level.org.mybatis.spring.boot.context=debug